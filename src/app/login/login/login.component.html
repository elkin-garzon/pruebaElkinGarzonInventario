<div class="row justify-content-md-center">
    <div class="col-md-5 mx-auto">
        <mat-card class="example-card">
            <mat-card-header>
                <h3>Login</h3>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="formLogin" class="row">
                    <mat-form-field class="col-md-12">
                        <mat-label>email</mat-label>
                        <input matInput type="email" formControlName="email" autocomplete="off">
                        <mat-error *ngIf="formLogin.controls.email.errors != null">
                            <span *ngIf="formLogin.controls.email.errors.required">Campo Email es Requerido</span>
                            <span *ngIf="formLogin.controls.email.errors.email">Debe Colocar un Email valido</span>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="col-md-12">
                        <mat-label>password</mat-label>
                        <input matInput type="password" formControlName="password" autocomplete="off">
                        <mat-error *ngIf="formLogin.controls.password.errors != null">
                            <span *ngIf="formLogin.controls.password.errors.required">Campo password es Requerido</span>
                        </mat-error>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions class="row">
                <button mat-raised-button color="primary" type="submit" [disabled]="!formLogin.valid" (click)="submit()">login</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
